<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<table border="1">
    <caption>浏览器及引擎</caption> <!--caption（表格的标题）必须是table的第一个元素，语义化-->
    <thead><!--表格标题-->
        <tr><!--表格中的一行-->
            <th>浏览器</th>
            <th>渲染引擎</th>
            <th>javascript引擎</th>
        </tr>
    </thead>
    <tbody><!--表格中的主体部分-->
        <tr>
            <th>Chrome</th><!--表格中的列的标题-->
            <td>Blink</td><!--表格中的列-->
            <td>V8</td>
        </tr>
        <tr>
            <th>Opera</th>
            <td>Blink</td>
            <td>V8</td>
        </tr>
        <tr>
            <th>Firefox</th>
            <td>Gecko</td>
            <td>SpiderMonkey</td>
        </tr>
        <tr>
            <th>Edge</th>
            <td>EdgeHTML</td>
            <td>Chakra</td>
        </tr>
    </tbody>
</table>


</body>
</html>
