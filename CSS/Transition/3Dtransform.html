<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            padding: 1em;
            border: 1px solid lightgray;
        }
        p {
            transform: rotateY(45deg);
            margin: 0;
            line-height: 4;
            width: 8em;
            text-align: center;
            background: lightblue;
        }
        .container-3d {
            perspective: 10em;
        }
    </style>
</head>
<body>
    <div class="container-2d">
        <p>2D Transform</p>
    </div>
    <div class="container-3d">
        <p>3D Transform</p>
    </div>
</body>
</html>
