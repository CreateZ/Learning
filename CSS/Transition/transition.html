<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            transition: all 2s ease-in;
            width: 200px;
            height: 200px;
            margin: 1em auto;
            border-width: 50px;
            border-style: solid;
            border-color: #649;
        }
        .box:hover {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
